<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Assignment 2: Transition and Animation</title>
  </head>
  <body>
    <div id="wall">
      <div id="window">
        <div id="cloud"></div>
        <div id="ufo"></div>
      </div>
      <div id="water-cooler">
        <div id="water"></div>
      </div>

      <div id="elevator">
        <div id="elevator-lights">
          <div id="light1" class="lights"></div>
          <div id="light2" class="lights"></div>
          <div id="light3" class="lights"></div>
          <div id="light4" class="lights"></div>
          <div id="light5" class="lights"></div>
        </div>
        <div id="elevator-doors">
          <div id="door-left"></div>
          <div id="door-right"></div>
        </div>
      </div>
    </div>
    <div id="floor">
      <div id="ball-move">
        <div id="ball"><div id="spin"></div></div>
      </div>
      <div id="cat">
        <div id="cat-paw"></div>
        <img src="Images/Cat2.png" alt="Cat" />
      </div>
    </div>
  </body>
</html>
